<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一次使用AngularJs</title>
		<!-- 1.引入AngularJs -->
	<script src="angularjs/angular.min.js"></script>
</head>
<body ng-app=""> <!-- 2.在body标签上添加ng-app属性 -->
	<input type="text" value="" ng-model="msg"> <!-- 3.在input里面添加 ng-model属性 -->
	<div>{{msg}}</div> <!-- 4.调用msg -->
</body>
</html>
