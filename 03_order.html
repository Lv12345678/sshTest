<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置指令</title>
</head>
<body ng-app="app">
	<input type="text" ng-model="msg">
	<h4>{{msg}}</h4>
		<!-- 使用ng-controller  -->
	<p ng-controller="ctrl">这个是ng-controller获取的数据:{{name}}的年龄是{{age}}岁<br>
		{{obj.name}}<br>
		{{studys[0]}}
		{{studys[1]}}
		{{studys[2]}}
		<input type="button" value="点击" ng-click="fun()">
	</p>
	  <!-- ng-bind -->
	<div ng-controller="ctrl2">
		<p ng-bind="name"></p>
		<p>{{name}}</p>
	</div>
		<!-- ng-show/ng-hide -->
		<!-- ng-show用于显示或隐藏某个节点 当值为0或false时 隐藏该节点
										   当值为1或true时  显示该节点 -->
			<!-- ng-hide 作用相反 -->
		<ul>
			<li ng-show="0">11</li>
			<li ng-show="false">22</li>
			<li ng-show="1">33</li>
			<li ng-show="true">44</li>
		</ul>
		<!-- ng-if 判断节点是否存在 用法同上-->
		<ul>
			<li ng-if="true">第一个</li>
			<li ng-if="0">第二个</li>
			<li ng-if="false">第三个</li>
		</ul>

</body>
	<script src="angularjs/angular.min.js"></script>
	<script>
		var app = angular.module("app",[]);
		app.controller("ctrl",["$scope",function($scope){
				$scope.name = "zhangsan";
				$scope.age = 23;
				$scope.obj = {"id":1001,"name":"lisi","job":"teacher"};
				$scope.studys = ["chinese","math","english"];
				$scope.fun = function(){
					console.log(111);
				}
		}])
		app.controller("ctrl2",["$scope",function($scope){
			$scope.name = "wangwu";
		}])

	</script>
</html>
